<app-navbar></app-navbar>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <h2>Inscription</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="pseudo">Pseudo</label>
          <input type="text" id="pseudo" formControlName="pseudo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="password" class="form-control" required>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;">S'inscrire</button>
        </div>
      </form>
    </div>
  </div>
</div>
